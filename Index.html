<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Clone</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <aside>
        <h2>Channels</h2>
        <ul>
            <li># General</li>
            <li># Random</li>
            <li># Announcements</li>

        </ul>
    </aside>

    <main>
        <header>
            <h1>Slack clone</h1>

        </header>
        <section class="chat">
            <p><strong>User 1:</strong> Hello!</p>
            <p><strong>User 2:</strong> Hi there!</p>
        </section>
        <footer>
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </footer>
    </main>

</body>

</html>
